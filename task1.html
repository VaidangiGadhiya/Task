<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        .icon {
            text-align: center;
            font-size: 50px;
            color: #5bc0de;
            margin-bottom: 15px;
        }

        /* Only email & password full width */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Fix checkbox alignment */
        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
            font-size: 16px;
        }

        button:hover {
            background: #4cae4c;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin: 5px 0;
        }

        .options a {
            color: #5bc0de;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .social-login button {
            width: 48%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 14px;
        }

        .social-login .google { background: #db4a39; }
        .social-login .facebook { background: #3b5998; }

        .signup {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup a {
            color: #5bc0de;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="icon">ðŸ”’</div>
        <h2>User Login</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>

            <div class="options">
                <label>
                    <input type="checkbox"> Remember Me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>

            <div class="social-login">
                <button class="google" type="button">Google</button>
                <button class="facebook" type="button">Facebook</button>
            </div>

            <div class="signup">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
