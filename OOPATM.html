<!DOCTYPE html>
<html>
<head>
    <title>ATM Banking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
        }
        .card {
            border-radius: 15px;
        }
        .btn-custom {
            background-color: #1e3c72;
            color: white;
        }
        .btn-custom:hover {
            background-color: #16325c;
        }
    </style>
</head>
<body>


<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">ATM Banking System</span>
    </div>
</nav>

<div class="container mt-5">

    <div class="row g-4">

        
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h3 class="text-center mb-3">Login</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Account Number</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">PIN</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <button class="btn btn-custom w-100">Login</button>
                </form>
            </div>
        </div>

       
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h3 class="text-center mb-3">Create Account</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Account Number</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Set PIN</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Initial Balance</label>
                        <input type="number" class="form-control" required>
                    </div>
                    <button class="btn btn-success w-100">Create Account</button>
                </form>
            </div>
        </div>

    </div>


    <div class="card shadow p-4 mt-5 text-center">
        <h3 class="mb-4">ATM Services</h3>
        <div class="row">
            <div class="col-md-3 mb-3">
                <button class="btn btn-primary w-100">Deposit</button>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-warning w-100">Withdraw</button>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-info w-100">Check Balance</button>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-danger w-100">Exit</button>
            </div>
        </div>
    </div>

</div>

</body>
</html>
